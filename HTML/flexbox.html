<!DOCTYPE html>

<html>
  <head>
    <style>
      .container {
        display: flex;

        flex-direction: row;

        flex-wrap: wrap;

        justify-content: space-between;

        align-items: center;

        align-content: stretch;

        height: 300px;

        background-color: #0a06fd;
      }

      .item {
        flex-grow: 1;

        flex-shrink: 1;

        flex-basis: 200px;

        height: 100px;

        margin: 10px;

        background-color: #f018e5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">Item 1</div>

      <div class="item">Item 2</div>

      <div class="item">Item 3</div>

      <div class="item">Item 4</div>
    </div>
  </body>
</html>
