<!DOCTYPE html>

<html>
  <head>
    <style>
      .box {
        width: 200px;

        height: 200px;

        position: absolute;
      }

      #box1 {
        background-color: red;

        z-index: 2;
      }

      #box2 {
        background-color: blue;

        z-index: 1;
      }

      #box3 {
        background-color: yellow;

        z-index: 1;
      }

      #box4 {
        background-color: green;

        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div id="box1" class="box">1</div>

    <div id="box2" class="box">2</div>

    <div id="box3" class="box">3</div>

    <div id="box4" class="box">4</div>
  </body>
</html>
